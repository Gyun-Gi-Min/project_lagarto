<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <title>리스트</title>
    <link rel="stylesheet" th:href="@{/css/customer/list.css}">
    <script defer th:src="@{/js/customer/list.js}"></script>
</head>

<th:block layout:fragment="content">
    <div th:switch="${board_cd}">
        <span th:case="1"><h1>리뷰</h1></span>
        <span th:case="2"><h1>커뮤니티</h1></span>
        <span th:case="3"><h1>문의</h1></span>
    </div>
    <div th:if="${session.loginUser != null}">
        <button><a href="/customer/write">글쓰기</a></button>
        <button><a href="/user/logout">로그아웃</a></button>
    </div>
    <div th:if="${#lists.size(list) == 0}">게시글이 없습니다.</div>
    <div th:unless="${#lists.size(list) > 0}">
        <table class="table table-hover">
            <tr class="table-dark">
                <th>번호</th>
                <span th:if="${board_cd == 1}">
                    <th>상품제목</th>
                </span>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일시</th>
            </tr>
            <th:block th:each="item : ${list}">
                <tr class="record" data-iboard="${item.iboard}">
                    <td>${item.iboard}</td>
                    <th:block th:if="${board_cd == 1}">
                        <td>${item.productTitle}</td>
                    </th:block>
                    <td>${item.title}</td>
                    <td>${item.nickname}"</td>
                    <td>${item.hits}</td>
                    <td>${item.rdt}</td>
                </tr>
            </th:block>
        </table>
    </div>
</th:block>
